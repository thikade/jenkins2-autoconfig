jenkins:
  numExecutors: 5
  # proxy:
  #   name: "proxy.at"
  #   noProxyHost: "localhost,127.0.0.1,maven.example.com"
  #   port: 3128
  myViewsTabBar: "standard"
  primaryView:
    all:
      name: "all"
  viewsTabBar: "standard"
unclassified:
  globalPluginConfiguration:
    buildConfigListInterval: 300
    buildListInterval: 300
    configMapListInterval: 300
    enabled: true
    foldersEnabled: false
    imageStreamListInterval: 300
    namespace: "jenkinsbuild jenkins-test"
    secretListInterval: 300
  openShift:
    clusterConfigs:
    - name: "default"
      defaultProject: "jenkinsbuild"
      serverUrl: "https://openshift.default.svc.cluster.local"
      skipTlsVerify: true
  pollSCM:
    pollingThreadCount: 10
  timestamperConfig:
    allPipelines: true
    systemTimeFormat: "yyyy-MM-dd HH:mm:ss' | '"    
    elapsedTimeFormat: "'<b>'HH:mm:ss.S'</b> '"
tool:
  git:
    installations:
    - home: "git"
      name: "Default"
  maven:
    installations:
    - name: "M354"
      home: "/opt/apache-maven-3.5.4"
    - name: "M361"
      properties:
      - installSource:
          installers:
          - maven:
              id: "3.6.1"
  nodejs:
    installations:
    - name: "NodeJS_14"
      properties:
      - installSource:
          installers:
          - nodeJSInstaller:
              id: "14.0.0"
              npmPackagesRefreshHours: 48              